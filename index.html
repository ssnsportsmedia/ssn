<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shore Sports Network</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <!-- The iframe will be dynamically inserted here -->
    </div>

    <script>
        const playlistId = 'PLUqd1PtYhNBOemuc0kWWIonA_Oo2ZUqEP'; // Your playlist ID

        function embedPlaylist() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&playlist=${playlistId}&mute=1" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
                </iframe>`;
        }

        embedPlaylist();
    </script>
</body>
</html>
